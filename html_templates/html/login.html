<div class="container-fluid"  style="background-color: #f1f1f1; min-height: 90vh">
		<div class="container">
			<h3 style="text-align: center; margin-top: 80px; margin-bottom: 20px;"></h3>
			<div class="row" style="margin-top: 10px;">
				
				
				
				<div class="col-sm-4 col-sm-offset-4">
					<div id="example" class="animated animation-name clearfix bounce" style="background-color: #fff; padding: 10px 20px;">
						<h4 style="margin-top: 5px; margin-bottom: 5px; color: #449d44;">Sign in</h4>
						<hr>

						<div class="form-group">
							<p style="font-size: 1em;">Organization Login ID</p>
							<input type="text" class="form-control" required value name="organizationLoginId" 
							placeholder="Enter Organization Login ID" ng-model="loginData.orgloginId" style="height: 50px !important;" autofocus="true">
							<div class="form-group" style="text-align:center ;margin-top:20px">
								<button type="submit" class="btn btn-success form-control" style="height: 40px; margin-bottom:20px;width:100%; height: 50px !important;">Next</button>
								
							</div>
						</div>
					</div>
					
				</div>
				
			</div>

		</div>
		
		
	</div>
