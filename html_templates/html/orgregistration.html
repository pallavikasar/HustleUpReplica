<div class="container">
		<h2 class="caption">
			Organization  <span style="color: #4CAF50 ; font-weight: bold;">Sign Up</span>
		</h2>

		
		<h4 style="margin-bottom: 20px;">
			<span style="color: #4CAF50 ; font-weight: bold;">Step 1:</span> Create Organization Profile 
		</h4>

	

	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label style="color: #4CAF50;">Organization Info</label>
				<br>
				<label class="caption_input">Organization Name *</label>
				<input type="text" class="form-control" placeholder="Organization Name" name="orgName" 
				 required value autofocus="true">
				
			</div>

			<div class="form-group">
				<label class="caption_input">Contact Number</label>
				<input type="text" class="form-control" placeholder="10 digit Mobile Number" name="orgNumber" 
				 required value autofocus="true">
			</div>

			<div class="form-group">
				<label class="caption_input">Email</label>
				<input type="text" class="form-control" placeholder="Organization Email" name="orgEmail" 
				 required value autofocus="true">
			</div>

			<div class="form-group">
				<label class="caption_input">Organization Login Id *</label>
				<input type="text" class="form-control" placeholder="Organization Login Id " name="orgloginid" 
				 required value>
				 
				 <p>Note:should not contain "special character","blank space" or "."</p>
			</div>
		</div> 
		
		<div class="col-sm-6">
			<div class="form-group">
				<label style="color: #4CAF50;">Organization Address</label>
				<br>
				<label class="caption_input">Address Line 1*</label>
				<input type="text" class="form-control" placeholder="Address Line 1" name="addres1" 
				 required value autofocus="true">

			</div>

			<div class="form-group">
				<label class="caption_input">Address Line 2 *</label>
				<input type="text" class="form-control" placeholder="Address Line 2" name="addres2" 
				 required value autofocus="true">
			</div>

			
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="caption_input">City *</label><br>
							<input type="text" class="form-control" placeholder="City" name="city" 
					 		required value autofocus="true">
					 	</div>
					</div>
					
					<div class="col-sm-6">
					 	<div class="form-group">
					 		<label class="caption_input">State *</label><br>
					 		<input type="text" class="form-control" placeholder="State" name="state" 
					 		required value autofocus="true">
						</div>
					</div>
				</div>
			
			<div class="form-group">
				<label class="caption_input">Pincode</label>
				<input type="text" class="form-control" placeholder="6 Digit Pincode" name="pincode" 
				 required value>
			</div>
		</div>	

	</div>
	
	<div>
		<h2 style=" margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px dashed #666;"></h2>
		<h4 style="margin-bottom: 20px;">
			<span style="color: #4CAF50 ; font-weight: bold;">Step 2:</span> Create Admin Account 
		</h4>
		
	<label style="color: #4CAF50;">Admin Details</label>	

		<div class="row">

		<div class="col-sm-3">
			<div class="form-group">
				
		<label class="caption-input">First Name *</label>
				<input type="text" class="form-control" placeholder="First Name" name="fstname" 
				 required value>
			</div>
		</div>
			
		<div class="col-sm-3">
			<div class="form-group">
				<label class="caption-input">Last Name *</label>
				<input type="text" class="form-control" placeholder="Last Name" name="lstname" 
				 required value>
			</div>
		</div>
		
		<div class="col-sm-6">
			<div class="form-group">
				<label class="caption-input">User Name *</label>
				<input type="text" class="form-control" placeholder="User Name" name="username" 
				 required value>
				 <p>Note:"Special Characters","blank space" or "." are not allowed </p>
			</div>
		</div>
		</div>

		<br>
		<div class="row">

			<div class="col-sm-3">
				<div class="form-group">
					<label class="caption-input">Contact Number *</label>
					<input type="text" class="form-control" placeholder="10 Digit Mobile Number" name="cntno" 
					 required value>
				</div>
			</div>
				
			<div class="col-sm-3">
				<div class="form-group">
					<label class="caption-input">Email *</label>
					<input type="text" class="form-control" placeholder="Admin Email Address" name="emaill" 
					 required value>
				</div>
			</div>
			
			<div class="col-sm-3">
				<div class="form-group">

					<label class="caption-input">Password *</label>
					<input type="text" class="form-control" placeholder="Password" name="paswrd" 
					 required value>
				</div>
			</div>
				
			<div class="col-sm-3">
				<div class="form-group">
					<label class="caption-input">Confirm Password *</label>
					<input type="text" class="form-control" placeholder="Confirm Password" name="cnfpsw" 
					 required value>
				</div>
			</div>
			
		</div>

		<div class="row">
			<div class="col-sm-12">
				<button class="btn btn-success center-block" style="min-width: 200px;">
					Submit
				</button>
			</div>	
		</div>
	</div>
	</div>

	</div>
